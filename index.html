<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Hábitos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #2e003e, #4a148c);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            background: linear-gradient(145deg, #1e1e1e, #2c2c2c);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }

        h1 {
            text-align: center;
            color: #e0e0e0;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(90deg, #ff0080, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGradient 4s infinite linear;
        }

        @keyframes textGradient {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            gap: 12px;
        }

        input, select {
            padding: 12px;
            border: 1px solid #444;
            border-radius: 10px;
            flex: 1;
            background: #333;
            color: #eee;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #ff0080;
            box-shadow: 0 0 8px rgba(255, 0, 128, 0.6);
            outline: none;
        }

        button {
            padding: 12px;
            border: none;
            background: linear-gradient(135deg, #ff0080, #ff8c00);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background: linear-gradient(135deg, #ff0080, #e65c00);
            transform: scale(1.05);
        }

        .habit-container {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        #habitList {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column-reverse;
        }

        .habit-item {
            background: linear-gradient(145deg, #333, #444);
            margin: 10px 0;
            padding: 15px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 0.6s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .habit-item span {
            display: flex;
            flex-direction: column;
            gap: 5px;
            color: #eee;
        }

        .habit-item button {
            background: linear-gradient(135deg, #dc3545, #e74c3c);
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            padding: 8px;
            font-size: 14px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .habit-item button:hover {
            background: linear-gradient(135deg, #c82333, #d9534f);
            transform: scale(1.05);
        }

        #successMessage, #copyMessage {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #ff0080, #ff8c00);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, transform 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            font-size: 18px;
            font-weight: 500;
        }

        #successMessage {
            top: 10%;
            background: linear-gradient(135deg, #28a745, #2ecc71);
        }

        #copyMessage {
            bottom: 20px;
            background: linear-gradient(135deg, #007bff, #00d2ff);
        }

        #successMessage.show, #copyMessage.show {
            opacity: 1;
            visibility: visible;
        }

        @media (max-width: 600px) {
            form {
                flex-direction: column;
            }

            .input-group {
                flex-direction: column;
                gap: 8px;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-calendar-check"></i> Mi Registro de Hábitos</h1>
        <form id="habitForm">
            <input type="text" id="habitInput" placeholder="Nuevo hábito..." required>
            <div class="input-group">
                <input type="number" id="timeValue" placeholder="Duración" required>
                <select id="timeUnit">
                    <option value="minutos">Minutos</option>
                    <option value="horas">Horas</option>
                </select>
            </div>
            <button type="submit"><i class="fas fa-plus"></i> Añadir</button>
        </form>
        <div class="habit-container">
            <ul id="habitList"></ul>
        </div>
        <button id="copyButton"><i class="fas fa-copy"></i> Copiar Registros</button>
    </div>

    <div id="successMessage"><p>¡Buen trabajo! Hábito registrado.</p></div>
    <div id="copyMessage">Registros copiados al portapapeles.</div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('habitForm');
            const input = document.getElementById('habitInput');
            const timeValue = document.getElementById('timeValue');
            const timeUnit = document.getElementById('timeUnit');
            const habitList = document.getElementById('habitList');
            const successMessage = document.getElementById('successMessage');
            const copyMessage = document.getElementById('copyMessage');

            const getHabits = () => JSON.parse(localStorage.getItem('habits')) || [];
            const saveHabit = habit => {
                const habits = getHabits();
                habits.unshift(habit);
                localStorage.setItem('habits', JSON.stringify(habits));
            };
            const loadHabits = () => {
                habitList.innerHTML = '';  // Clear the list before adding
                getHabits().forEach(addHabit);
            };

            const addHabit = ({text, time, timestamp}) => {
                const li = document.createElement('li');
                li.className = 'habit-item';
                li.innerHTML = `
                    <span>${text} <small>(Duración: ${time})</small><br><small>${timestamp}</small></span>
                    <button onclick="removeHabit(this)"><i class="fas fa-trash"></i></button>
                `;
                habitList.insertBefore(li, habitList.firstChild);  // Add new habit at the start
            };

            form.addEventListener('submit', event => {
                event.preventDefault();
                const text = input.value.trim();
                const time = `${timeValue.value.trim()} ${timeUnit.value}`;
                if (text && time) {
                    const habit = { text, time, timestamp: new Date().toLocaleString() };
                    addHabit(habit);
                    saveHabit(habit);
                    input.value = timeValue.value = '';
                    showSuccessMessage();
                }
            });

            window.removeHabit = button => {
                const li = button.parentElement;
                const text = li.querySelector('span').textContent.split(' (')[0];
                li.remove();
                const habits = getHabits().filter(habit => habit.text !== text);
                localStorage.setItem('habits', JSON.stringify(habits));
            };

            document.getElementById('copyButton').addEventListener('click', () => {
                const text = getHabits().map(h => `${h.text}\nDuración: ${h.time}\nFecha: ${h.timestamp}`).join('\n\n');
                navigator.clipboard.writeText(text)
                    .then(showCopyMessage)
                    .catch(err => console.error('Error al copiar:', err));
            });

            const showSuccessMessage = () => {
                successMessage.classList.add('show');
                setTimeout(() => successMessage.classList.remove('show'), 2000);
            };

            const showCopyMessage = () => {
                copyMessage.classList.add('show');
                setTimeout(() => copyMessage.classList.remove('show'), 2000);
            };

            loadHabits();
        });
    </script>
</body>
</html>
